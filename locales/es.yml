  title: '¿Querés usar el Modo Toma de Decisiones?'
  text1: 'Al habilitar el Modo Toma de Decisiones, la IA indicará tres posibles acciones al final de cada capítulo para que tomes en nombre de los personajes principales y continúes la historia.'
  text2: 'Giros inesperados pueden surgir de tus decisiones, hasta el final de la historia!'
