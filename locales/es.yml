  title: '¿Tenés instrucciones especiales para la IA?'
  inputs:
    specialInstructions:
      label: 'Instrucciones especiales'
      placeholder: 'Incluí en la historia un árbol mágico en medio de un bosque. La historia enseña una lección sobre la importancia de preservar el medio ambiente.'
